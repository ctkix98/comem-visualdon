<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width="1000" height="400">
      <rect x="0" y="0" width="800" height="300" fill="red" />
    </svg>

    <h2>Donut</h2>
    <svg width="500" height="250">
      <circle
        cx="100"
        cy="100"
        r="60"
        stroke="black"
        stroke-width="30"
        fill="none"
      />
    </svg>

    <h2>Ligne</h2>
    <svg width="500" height="250">
      <line x1="70" y1="90" x2="90" y2="189" stroke="black"></line>
    </svg>

    <h2>Path</h2>
    <svg width="500" height="250">
      <path
        d="M 50 0 L 0 0 L 0 50 L 0 100 L 50 100 M 125 0 L 75 0 L 75 100 L 125 100 M 75 50 L 125 50 M 150 0 L 150 100 L 200 50 L 150 0 M 225 100 L225 0 L 275 0 L 275 50 L 225 50 L 275 100 M 300 0 L 300 100 M 325 100 L 325 0 L 375 100 L 375 0 M 450 100 L 400 100 L 400 0 L 450 0 M 400 50 L 450 50"
        stroke="black"
        fill="none"
        stroke-width="5"
      />
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>
    <svg width="1000" height="400">
      <rect x="0" y="0" width="800" height="300" fill="red" onclick="toggleColor(this)">
        <animate id="animBlue" attributeName="fill" to="blue" dur="0.3s" fill="freeze"/>
        <animate id="animRed" attributeName="fill" to="red" dur="0.3s" fill="freeze"/>
      </rect>
    
      <script>
        function toggleColor(rect) {
          if (rect.getAttribute("fill") === "red") {
            document.getElementById("animBlue").beginElement();
            rect.setAttribute("fill", "blue"); 
          } else {
            document.getElementById("animRed").beginElement();
            rect.setAttribute("fill", "red"); 
          }
        }
      </script>
    </svg>

    <h2>On hover</h2>
    <svg width="500" height="300">
      <circle
        cx="100"
        cy="100"
        r="60"
        stroke="black"
        stroke-width="30"
        fill="none"
      />
        <animateTransform 
          attributeName="transform" 
          type="scale" 
          from="1" to="1.2" 
          begin="mouseover" 
          end="mouseout" 
          dur="0.3s"
          additive="sum"
        />
      </circle>
    </svg>
    
    

    <h2>
      Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre
    </h2>
    <svg width="500" height="250">
      <path
        d="M 50 0 L 0 0 L 0 50 L 0 100 L 50 100"
        stroke="black"
        fill="none"
        stroke-width="5"
      />
      <circle        
      cx="0"
      cy="0"
      r="5"
      fill="red">
      <animateMotion
      path="M 50 0 L 0 0 L 0 50 L 0 100 L 50 100"
      begin="0s"
      dur="10s"
      repeatCount="indefinite" />

      </circle>
    </svg>
  </body>
</html>
